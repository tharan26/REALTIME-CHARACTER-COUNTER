<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL-TIME CHARACTER COUNTER</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="textbox">
        <h1>REAL-TIME CHARACTER COUNTER</h1>
        <textarea id="para" placeholder="Please Type Your Text Here..." maxlength="500"></textarea>
        <div class="char">
            <p id="tc">Total Character:<span id="total">0</span></p>
            <p id="rc">Remaining Character:<span id="rem">500</span></p>
        </div>
    </div>
</body>
</html>
